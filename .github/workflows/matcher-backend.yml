name: Matcher Service CI/CD

on:
  pull_request:
    branches: ["main"]
    paths:
      - 'backend/matcher/**'
      - 'backend/auth/pkg/**'
      - 'backend/common/**'
      - '.github/workflows/matcher-backend.yml'
      - '.github/actions/codegen/**'

# Cancel any in-progress job or run for the same branch/PR to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/backend-service-ci.yml
    with:
      service_name: matcher
      additional_paths: 'backend/auth/pkg/**'
    secrets: inherit
