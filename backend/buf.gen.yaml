version: v2

plugins:
  - local: protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: gen
  - local: protoc-gen-validate
    out: gen
    opt:
      - lang=go
      - paths=source_relative
