  SPORT_DANCING = 8;
  SPORT_MARTIAL_ARTS = 9;
  SPORT_SURFING = 10;
  SPORT_HIKING = 11;
  SPORT_TENNIS = 12;
  SPORT_CLIMBING = 13;
}

