syntax = "proto3";

package common.v1;

option go_package = "github.com/Doremi203/couply/backend/matcher/gen/api/common/v1";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

message Interest {
  repeated Sport sport = 1 [
    (validate.rules).repeated.items.enum.defined_only = true
  ];
  repeated SelfDevelopment self_development = 2 [
    (validate.rules).repeated.items.enum.defined_only = true
  ];
  repeated Art art = 3 [
    (validate.rules).repeated.items.enum.defined_only = true
  ];
  repeated Social social = 4 [
    (validate.rules).repeated.items.enum.defined_only = true
  ];
  repeated Hobby hobby = 5 [
    (validate.rules).repeated.items.enum.defined_only = true
  ];
  repeated Gastronomy gastronomy = 6 [
    (validate.rules).repeated.items.enum.defined_only = true
  ];
}

enum Goal {
  GOAL_UNSPECIFIED = 0;
  GOAL_DATING = 1;
  GOAL_RELATIONSHIP = 2;
  GOAL_FRIENDSHIP = 3;
  GOAL_JUST_CHATTING = 4;
}

